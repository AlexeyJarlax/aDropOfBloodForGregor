nodes:
  - id: lilian_intro_1
    type: Line
    speaker: NARRATOR
    text: >
      Без остановки Лилиан бежала по гуще леса, прячась от преследователей.
      Более она никогда не вспомнит, как ей удалось скрыться и что такое с ней могло произойти,
      что очнулась она уже в незнакомом месте. Кажется ей кто-то помог... мужчина?
    visibleCharacters: [ LILIAN ]
    effects: [ defaultHungerIncrease ]
    nextId: lilian_intro_2

  - id: lilian_intro_2
    type: Line
    speaker: NARRATOR
    text: >
      Девушка лежала на мягкой кровати, будучи переодетой в хлопковую ночнушку.
      Сон был настолько крепким, что она и не почувствовала, как её омыли и переодели.
    visibleCharacters: [ LILIAN ]
    effects: [ defaultHungerIncrease ]
    nextId: lilian_intro_3

  - id: lilian_intro_3
    type: Choice
    speaker: NARRATOR
    text: "выбор"
    visibleCharacters: [ LILIAN ]
    options:
      - optionText: "Осмотреть комнату"
        effects: [ defaultHungerIncrease ]
        nextId: lilian_explore_room
      - optionText: "Подойти к окну"
        effects: [ defaultHungerIncrease ]
        nextId: lilian_look_window
      - optionText: "Позвать на помощь"
        effects: [ defaultHungerIncrease ]
        nextId: lilian_call_help

  - id: lilian_explore_room
    type: Line
    speaker: NARRATOR
    text: >
      Лилиан медленно обошла комнату босиком: на окнах не было решёток или ставен.
      Видно, комната — самая высокая в замке, а внизу мрачный лес.
    visibleCharacters: [ LILIAN ]
    effects: [ defaultHungerIncrease ]
    nextId: lilian_bernard_entrance

  - id: lilian_look_window
    type: Line
    speaker: NARRATOR
    text: >
      Она подошла к окну и заглянула: Черный лес — густая, почти непроходимая чаща...
      Куда не посмотри - ни следа других поселений...
    visibleCharacters: [ LILIAN ]
    effects: [ defaultHungerIncrease ]
    nextId: lilian_bernard_entrance

  - id: lilian_call_help
    type: Line
    speaker: LILIAN
    text: >
      «Есть ли кто?» — прошептала она. Её голос эхом прокатился по пустым стенам.
      Ответа не было — но скоро она слышит скрип двери.
    visibleCharacters: [ LILIAN ]
    effects: [ defaultHungerIncrease ]
    nextId: lilian_bernard_entrance

  - id: lilian_bernard_entrance
    type: Line
    speaker: NARRATOR
    text: >
      В дверь постучали, она медленно отворилась — на пороге стоял... что же это?
      Существо похожее на человека заговорило синтезированным голосом.
    visibleCharacters: [ LILIAN, BERNARD ]
    effects: [ defaultHungerIncrease ]
    nextId: lilian_bernard_speech

  - id: lilian_bernard_speech
    type: Line
    speaker: BERNARD
    text: >
      Юная гостья, рад приветствовать вас этим утром! Не бойтесь моего облика. 
      Я всего лишь механический дворецкий.
      Хозяин велел позаботиться о вас. Скоро будет чай — спускайтесь вниз...
    visibleCharacters: [ BERNARD ]
    effects: []
    nextId: lilian_respond_choice

  - id: lilian_respond_choice
    type: Choice
    speaker: LILIAN
    text: "выбор"
    visibleCharacters: [ LILIAN ]
    options:
      - optionText: "Благодарно кивнуть"
        effects: [ defaultHungerIncrease ]
        nextId: lilian_accept_tea
      - optionText: "Спросить, где она находится"
        effects: [ defaultHungerIncrease ]
        nextId: lilian_ask_where
      - optionText: "Отслеживать дворецкого"
        effects: [ defaultHungerIncrease ]
        nextId: lilian_follow_bernard

  - id: lilian_ask_where
    type: Line
    speaker: BERNARD
    text: >
      «Вы гостья в замке господина Грегора. Пока он в отъезде — вам предписано ждать его. Дворецкий вышел, оставив ее одну в помещении.»
    visibleCharacters: [ BERNARD ]
    effects: []
    nextId: lilian_accept_tea

  - id: lilian_follow_bernard
    type: Line
    speaker: NARRATOR
    text: >
      Дворецкий вышел, оставив ее одну в помещении. Лилиан тихо проследила за дворецким до кухни, но поняла, стоит ли ему доверять.
    visibleCharacters: [ LILIAN ]
    effects: []
    nextId: lilian_accept_tea

  - id: lilian_accept_tea
    type: Line
    speaker: NARRATOR
    text: >
      Дворецкий вышел, оставив ее одну в помещении.
    visibleCharacters: [ NARRATOR ]
    effects: [ defaultHungerIncrease ]
    nextId: lilian_tea_drink

  - id: lilian_tea_drink
    type: Line
    speaker: NARRATOR
    text: >
      Лилиан спустилась в гостиную, протягивая ручку к чащечке чая...
    visibleCharacters: [ LILIAN ]
    effects: [markLilianChapterOneComplete()]
    nextId: null