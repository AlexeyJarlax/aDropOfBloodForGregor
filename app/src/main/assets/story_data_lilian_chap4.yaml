nodes:
  - id: lilian_chap4_intro
    type: Line
    speaker: BERNARD
    text: >
      - Леди Лилиан, прошу к столу: всё готово к ужину.
      Я сегодня особенно постарался, надеюсь ужин укрепит ваши силы и востановит здоровье!
    visibleCharacters: [ BERNARD ]
    background: scene2.png
    effects: [ defaultHungerIncrease ]
    nextId: l4_lilian_sit

  - id: l4_lilian_sit
    type: Line
    speaker: NARRATOR
    text: >
      Запах горячего пирога и ароматного супа разбудили аппетит девушки, невозможно было удержаться от такого предложения
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene2.png
    effects: [ defaultHungerIncrease ]
    nextId: l4_gregor_entrance

  - id: l4_gregor_entrance
    type: Line
    speaker: NARRATOR
    text: >
      К концу ужина в дверях появился Грегор с загадочным блеском в глазах.
      Он подошёл к столу и взяв бокал вина направил его к своим губам
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene2.png
    effects: [ defaultHungerIncrease ]
    nextId: l4_gregor_flattery

  - id: l4_gregor_flattery
    type: Line
    speaker: GREGOR
    text: >
      - Как я рад, что мой зайчонок хорошо питается! Мисс Лилиан, вы прекрасно выглядите в этом платье,
      оно как будто шито специально для вашей фигурки, и я знаю место,
      где мы сможем покрасоваться в нём…
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene2.png
    nextId: l4_gregor_invite

  - id: l4_gregor_invite
    type: Line
    speaker: GREGOR
    text: >
      - Этот пирог из новой книги рецептов? Пахнет великолепно! Ты превзошёл сам себя, мой друг!
      Леди Лилиан, идёмте в библиотеку — я по пути объясню
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene2.png
    nextId: l4_to_library

  - id: l4_to_library
    type: Line
    speaker: NARRATOR
    text: >
      Не дожидаясь её согласия, Грегор взял за ручку Лилиан и повёл по мрачным коридорам замка
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene5.png
    nextId: l4_library_warning

  - id: l4_library_warning
    type: Line
    speaker: NARRATOR
    text: >
      - Вот этот и этот стеллаж содержат довольно опасные гримуары и книги —
      настоятельно советую не прикасаться ни к одной, можно лишиться разума!
    visibleCharacters: [ ]
    background: scene5.png
    nextId: l4_gregor_ball_invite

  - id: l4_gregor_ball_invite
    type: Line
    speaker: GREGOR
    text: >
      Одна моя знакомая организует маленький бал у себя в имении.
      Это не помпезное мероприятие, а встреча для «своих». 
      За очень редким исключением там будут вампиры, но не бойтесь —
      пока вы со мной, никто вас не тронет... 
      В любом случае, я ловкий поединщик —
      если придётся спасаться с боем, обещаю вам быструю и безболезненную смерть!
    visibleCharacters: [ ]
    background: scene5.png
    nextId: l4_gregor_show_weapons

  - id: l4_gregor_show_weapons
    type: Line
    speaker: NARRATOR
    text: >
      Грегор звонко рассмеялся и показал Лилиан шпагу и кинжал на поясе.
      Было трудно сказать, серьёзно ли он говорил, или шутил…
      В целом, именно такого впечатления он и хотел добиться.
    visibleCharacters: [ GREGOR ]
    background: scene5.png
    nextId: l4_open_portal

  - id: l4_open_portal
    type: Line
    speaker: NARRATOR
    text: >
      Открыв небольшой портал, он смотрел на нерешительный взгляд Лилиан и, взяв её ручку сильными пальцами,
      потянул в магический проход.
    visibleCharacters: [ ]
    nextId: l4_library_ball

  - id: l4_library_ball
    type: Line
    speaker: NARRATOR
    text: >
      Парочка оказалась в другой библиотеке — более просторной и старой. Грегор продолжил движение,
      ведя девушку по темному коридору теперь вероятно другого замка, пока они не остановились у больших дверей
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene8.png
    nextId: l4_gregor_ownership

  - id: l4_gregor_ownership
    type: Line
    speaker: GREGOR
    text: >
      - А теперь серьёзно: никуда от меня не отходи,
      пока ты рядом — ты моя собственность, моя гостья, понятно, зайчонок?
    visibleCharacters: [ LILIAN, GREGOR ]
    nextId: l4_gregor_kiss

  - id: l4_gregor_kiss
    type: Line
    speaker: NARRATOR
    text: >
      Грегор шепнул это, держа лицо девушки в своих ладонях.
      Затем распахнул двери в зал...
    visibleCharacters: [ LILIAN, GREGOR ]
    nextId: l4_ball_scene

  - id: l4_ball_scene
    type: Line
    speaker: NARRATOR
    text: >
      Помещение представляло просторный зал с оркестровой зоной,
      где играли две виолончели и скрипка. В танце участвовали около десяти человек,
      а у одной стены имелась стойка с винами и бокалами. На балконах никто не стоял,
      кроме одной женщины: статной, внимательной, она кивнула Грегору в знак приветствия.
    visibleCharacters: [ ]
    background: scene9.png
    nextId: l4_ball_introductions

  - id: l4_ball_introductions
    type: Line
    speaker: NARRATOR
    text: >
      Грегор подвёл Лилиан к столику с винами. Там он поприветствовал другого мужчину,
      который ехидно спросил что-то на незнакомом девушке языке. Грегор сухо ответил «Разумеется»,
      и их разговор на этом закончился...
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene9.png
    nextId: l4_gregor_offers_wine

  - id: l4_gregor_offers_wine
    type: Line
    speaker: GREGOR
    text: >
      - Мисс Лилиан, какое вино предпочтёте?
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene9.png
    nextId: l4_vine

  - id: l4_vine
    type: Choice
    speaker: LILIAN
    text: "⤭"
    visibleCharacters: [ LILIAN ]
    background: scene9.png
    options:
      - optionText: "- Что спросил тот мужчина?"
        effects: [ defaultHungerIncrease ]
        nextId: l4_men_question
      - optionText: "- Кем является та женщина на балконе?"
        effects: [ defaultHungerIncrease ]
        nextId: l4_woman_on_balcony
      - optionText: "- Я не хочу пить"
        effects: [ defaultHungerIncrease ]
        nextId: l4_gregor_describes_guests
      - optionText: "- Выберите по своему вкусу, господин..."
        effects: [ defaultHungerIncrease ]
        nextId: l4_submit_to_gregor
      - optionText: "- Мне тут не комфортно, я хочу уйти!"
        effects: [ defaultHungerIncrease ]
        nextId: l4_uncomfortable
      - optionText: "Промолчать"
        effects: [ defaultHungerIncrease ]
        nextId: l4_gregor_describes_guests

  - id: l4_men_question
    type: Line
    speaker: NARRATOR
    text: >
      Мужчина спросил: "Она с вами?" — довольно бестактный вопрос для такого невнимательного вампира, как по мне.
    visibleCharacters: [ NARRATOR ]
    background: scene9.png
    nextId: l4_vine

  - id: l4_woman_on_balcony
    type: Line
    speaker: NARRATOR
    text: >
      Баронесса и я — мы были близки, но это было довольно давно. Я расскажу тебе о ней дома.
    visibleCharacters: [ NARRATOR ]
    background: scene9.png
    nextId: l4_vine

  - id: l4_uncomfortable
    type: Line
    speaker: NARRATOR
    text: >
      Это будет бестактный жест — мы должны остаться и немного потанцевать...
      Меня пригласили сюда, и я обязан соблюдать этикет, сладкая булочка.
    visibleCharacters: [ NARRATOR ]
    background: scene9.png
    nextId: l4_vine

  - id: l4_submit_to_gregor
    type: Line
    speaker: NARRATOR
    text: >
      Грегор наполнил бокал Лилиан белым полусухим
    visibleCharacters: [ NARRATOR ]
    background: scene9.png
    nextId: l4_gregor_describes_guests

  - id: l4_gregor_describes_guests
    type: Line
    speaker: GREGOR
    text: >
      Грег потянул девушку немного в сторону от стола с винами и описал гостей
      - тех, кого он знал. Среди них был один профессор, два офицера
      из сыскной службы, одна дама «голубых кровей»
      и дама, которая служила советником при дворе.
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene9.png
    nextId: l4_first_dance

  - id: l4_first_dance
    type: Line
    speaker: NARRATOR
    text: >
      В начале следующей композиции Грегор взял Лилиан за ручку и потянул в зал.
      Танец не был энергичным, Грег даже помогал с движениями, направляя её держа руку на талии Лили,
      но Лилиан все же немного вспотела
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene9.png
    nextId: l4_retreat_to_balcony

  - id: l4_retreat_to_balcony
    type: Line
    speaker: NARRATOR
    text: >
      Грегор хорошо чувствовал её запах и понимал, что другие в зале тоже почувствуют. Находиться дальше было опасно,
      и мужчина повел девушку из зала, по темному коридору на балкон, что возвышался существенно над залом.
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene9.png
    nextId: l4_retreat_to_balcony2

  - id: l4_retreat_to_balcony2
    type: Line
    speaker: NARRATOR
    text: >
      Выйдя к балкону, он прислонил её животиком к толстому медному бортику, чтобы она могла хорошо видеть происходящее внизу.
      Та статная женщина снова показалась на балконе, но в другой части зала. Она была всё ещё одна и следила взглядом за парочкой,
      улыбаясь Грегору.
    visibleCharacters: [ ]
    background: scene10.png
    nextId: l4_retreat_to_balcony3

  - id: l4_retreat_to_balcony3
    type: Line
    speaker: NARRATOR
    text: >
      Грегор кивнул в ответ, казалось, наслаждаясь, что он не один пред взором женщины в красном.
    visibleCharacters: [ ]
    background: scene10.png
    nextId: l4_gregor_whisper_and_warning

  - id: l4_gregor_whisper_and_warning
    type: Line
    speaker: GREGOR
    text: >
      - Знаешь, вампиры чувствуют запах человека, твой флёр, но они не всесильны. Постарайся не говорить громко и не издавать лишнего шума,
      ведь скоро начнётся страшное представление... Как ты уже можешь догадаться, там внизу люди и вампиры.
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene10.png
    nextId: l4_blood_feast_begins

  - id: l4_blood_feast_begins
    type: Line
    speaker: NARRATOR
    text: >
      Грегор провел носом по шейке девушки, вдыхая её запах, наслаждаясь ароматом. Лилиан чувствовала, как легко ему было бы выпить её кровь прямо сейчас.
      Прошло немного времени. С последними нотами музыки в зале начались странности: группы танцоров собрались и замерли в странных позах.
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene10.png
    nextId: l4_blood_feast_begins2

  - id: l4_blood_feast_begins2
    type: Line
    speaker: NARRATOR
    text: >
      Одни с раскинутыми руками, другие облепили их, прислоняя лица к их телу, очевидно... Вонзая клыки в плоть жертв... Совершенная тишина была в зале, ни криков
      ни шума, ни шарканья обуви о каменный пол. Ужасающее зрелище. Девушка задрожала.
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene10.png
    nextId: l4_gregor_orders_silence

  - id: l4_gregor_orders_silence
    type: Line
    speaker: GREGOR
    text: >
      - Не вздумай кричать. Если они придут сюда, не смогу с ними всеми справиться. Молчи, леди Лилиан, молчи и не пищи...
    visibleCharacters: [ LILIAN, GREGOR ]
    background: scene10.png
    nextId: l4_leave_to_library

  - id: l4_leave_to_library
    type: Line
    speaker: NARRATOR
    text: >
      Перед глазами Лили предстала жуткая и до боли страшная картина, вызывавшая сильную тревогу. 
      Запах крови, вероятно, заводил Грегора, но он, кажется, не собирался пить Лилиан в этом замке.
      Не дожидаясь окончания кровавого представления, он взял её за руку и направился в сторону библиотеки —
      в просторных коридорах замка, к счастью, никто не встретился...
    visibleCharacters: [ ]
    nextId: l4_end

  - id: l4_end
    type: Line
    speaker: NARRATOR
    text: >
      *конец доступного сюжета*
    visibleCharacters: [ NARRATOR ]
    effects:
      - "markChapterComplete(1,4)"
    nextId: null
